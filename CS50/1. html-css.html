1. How to create a table in HTML?

<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Smith</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Jones</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

2. How to create a form in HTML?

<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="/submit" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
